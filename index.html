<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSソートテスト</title>
  </head>
  <body>
    <div class="sort_btn" data-type="point" data-order="asc">asc</div>
    <div class="sort_btn" data-type="point" data-order="desc">desc</div>
    <div class="sort_btn" data-type="test" data-order="asc">test asc</div>
    <div class="sort_btn" data-type="test" data-order="desc">test desc</div>
    <ul class="sort_main">
      <li data-test="10" data-point="13">test1<span>bbbbb</span></li>
      <li data-test="1" data-point="10">test2<span>aaaaa</span></li>
      <li data-test="13" data-point="1">test3<span>ccccc</span></li>
    </ul>
    <script type="text/javascript" src="script/as_sort.js"></script>
  </body>
</html>
